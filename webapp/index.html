<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1"
/>
<title>Habit Tracker</title>
<!-- âœ… Bootstrap 5 Styles -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!-- âœ… Bootstrap Icons -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
/>
<style>
body {
  padding: 1rem;
}
</style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">My Habits</h1>

  <div class="row g-3">
    <!-- Habit Card 1 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card p-3 rounded-3 shadow-sm border">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <div class="bg-primary-subtle rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
              <i class="bi bi-lightning-charge text-primary"></i>
            </div>
            <div>
              <h6 class="mb-0">Morning Workout</h6>
              <small class="text-muted">30 minutes of exercise</small>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <small class="text-muted">ðŸ”¥ 5 days</small>
            <button class="btn btn-success btn-sm rounded-circle">
              <i class="bi bi-check2"></i>
            </button>
          </div>
        </div>
        <div class="progress mt-2" style="height: 6px;">
          <div class="progress-bar bg-success" style="width: 75%;"></div>
        </div>
      </div>
    </div>

    <!-- Habit Card 2 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card p-3 rounded-3 shadow-sm border">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <div class="bg-warning-subtle rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
              <i class="bi bi-book text-warning"></i>
            </div>
            <div>
              <h6 class="mb-0">Read for 30 mins</h6>
              <small class="text-muted">Daily reading habit</small>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <small class="text-muted">ðŸ”¥ 12 days</small>
            <button class="btn btn-outline-success btn-sm rounded-circle">
              <i class="bi bi-circle"></i>
            </button>
          </div>
        </div>
        <div class="progress mt-2" style="height: 6px;">
          <div class="progress-bar bg-warning" style="width: 50%;"></div>
        </div>
      </div>
    </div>
  </div><!-- .row -->
</div><!-- .container -->

<!-- âœ… Telegram WebApp JS -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
window.Telegram.WebApp.ready();

// Apply Telegram theme
function applyTheme() {
  const theme = window.Telegram.WebApp.themeParams;

  document.body.style.backgroundColor = theme.bg_color || "#ffffff";
  document.body.style.color = theme.text_color || "#000000";

  // Optional: iterate through cards/buttons if needed
}
applyTheme();

// Handle click events (example only)
const buttons = document.querySelectorAll("button");
buttons.forEach(button =>
  button.addEventListener("click", () =>
    alert("Habit status clicked!")
  )
);

// You can send data back to bot with
// window.Telegram.WebApp.sendData(data);
</script>

<!-- âœ… Optional JS: Bootstrap Bundle for responsiveness-->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/bootstrap.bundle.min.js"
></script>
</body>
</html>
